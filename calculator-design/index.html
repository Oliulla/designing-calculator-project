<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/684444d9c5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">Calculator</h2>
    <main class="container">
        <section class="input-field">
            <input type="text" class="input-field" id="user-output">
        </section>
        <div class="grid-container">
        <section class="button">mc</section>
        <section class="button">m+</section>
        <section class="button">m-</section>
        <section class="button">mr</section>
        <section class="button">C</section>
        <section class="button">/</section>
        <section class="button">
            *
        </section>
        <section class="button">&cross;</section>
        <section class="button">7</section>
        <section class="button">8</section>
        <section class="button">9</section>
        <section class="button">-</section>
        <section class="button">4</section>
        <section class="button">5</section>
        <section class="button">6</section>
        <section class="button">+</section>
        <section class="button">1</section>
        <section class="button">2</section>
        <section class="button">3</section>
        <section class="button" id="grid-area-2">
            <p>=</p></section>
        <section class="button">%</section>
        <section class="button">0</section>
        <section class="button">.</section>
        </div>
    </main>
</body>
</html>
